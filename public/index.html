<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HIIT Timer">
    <title>HIIT Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #1a2332;
            color: #fff;
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #0f1419;
        }
        
        .menu-btn, .settings-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 500;
        }
        
        /* Container */
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            background: #243447;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 40px;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }
        
        .stat-icon {
            font-size: 20px;
        }
        
        /* Timer Display */
        .timer-display {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .timer-ring {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 40px;
        }
        
        .timer-ring svg {
            transform: rotate(-90deg);
        }
        
        .timer-ring-bg {
            fill: none;
            stroke: #243447;
            stroke-width: 20;
        }
        
        .timer-ring-progress {
            fill: none;
            stroke: #ff6b6b;
            stroke-width: 20;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s linear;
        }
        
        .timer-ring-progress.work {
            stroke: #ff6b6b;  /* Rot f√ºr Training */
        }
        
        .timer-ring-progress.rest {
            stroke: #6bcf7f;  /* Gr√ºn f√ºr Pause */
        }
        
        .timer-ring-progress.prepare {
            stroke: #4a90e2;  /* Blau f√ºr Vorbereitung */
        }
        
        .timer-time {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 64px;
            font-weight: 300;
            letter-spacing: -2px;
        }
        
        /* Controls */
        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .control-btn {
            width: 140px;
            height: 56px;
            border-radius: 28px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-start {
            background: #ff6b6b;
            color: white;
        }
        
        .btn-reset {
            background: transparent;
            color: white;
            border: 2px solid #fff;
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        /* Settings Panel */
        .settings-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #1a2332;
            z-index: 1000;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
        
        .settings-panel.active {
            display: block;
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #0f1419;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
        
        .settings-content {
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .setting-group {
            margin-bottom: 20px;
        }
        
        .setting-group label {
            display: block;
            margin-bottom: 8px;
            color: #8a92a0;
            font-size: 14px;
        }
        
        .setting-group input {
            width: 100%;
            padding: 16px;
            background: #243447;
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
        }
        
        .setting-group input:focus {
            outline: none;
            background: #2d3f54;
        }
        
        .btn-save {
            width: 100%;
            padding: 18px;
            background: #6bcf7f;
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .btn-save:active {
            transform: scale(0.98);
        }
        
        /* Status Message */
        .status-message {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: #6bcf7f;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            display: none;
            z-index: 2000;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        .status-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
        <h1>HIIT</h1>
        <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è</button>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-icon">üîÑ</span>
                <span id="round-display">1/8</span>
            </div>
            <div class="stat-item">
                <span class="stat-icon">‚è±Ô∏è</span>
                <span id="total-time">00:00</span>
            </div>
            <div class="stat-item">
                <span class="stat-icon">‚ûï</span>
                <span id="increment">+1</span>
            </div>
        </div>

        <!-- Timer Display -->
        <div class="timer-display">
            <div class="timer-ring">
                <svg width="280" height="280">
                    <circle class="timer-ring-bg" cx="140" cy="140" r="130"></circle>
                    <circle id="progress-ring" class="timer-ring-progress work" cx="140" cy="140" r="130"
                            stroke-dasharray="817" stroke-dashoffset="0"></circle>
                </svg>
                <div class="timer-time" id="timer-time">00:25</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="control-btn btn-start" id="start-btn" onclick="toggleTimer()">
                <span id="start-icon">‚ñ∂</span>
                <span id="start-text">Start</span>
            </button>
            <button class="control-btn btn-reset" onclick="resetTimer()">
                <span>‚Üª</span>
                <span>Reset</span>
            </button>
        </div>
    </div>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settings-panel">
        <div class="settings-header">
            <h2>Settings</h2>
            <button class="close-btn" onclick="closeSettings()">‚úï</button>
        </div>
        
        <div class="settings-content">
            <div class="setting-group">
                <label>Routine Name:</label>
                <input type="text" id="routine-name" value="HIIT Routine" placeholder="Routine Name">
            </div>
            
            <div class="setting-group">
                <label>Rounds</label>
                <input type="number" id="rounds" min="1" value="8">
            </div>
            
            <div class="setting-group">
                <label>Work Time (s):</label>
                <input type="number" id="workTime" min="1" value="25">
            </div>
            
            <div class="setting-group">
                <label>Rest Between Exercises (s):</label>
                <input type="number" id="restTime" min="1" value="25">
            </div>
            
            <div class="setting-group">
                <label>Rest Between Rounds (s):</label>
                <input type="number" id="roundRestTime" min="0" value="25">
            </div>
            
            <div class="setting-group">
                <label>Preparation Time (s):</label>
                <input type="number" id="preparationTime" min="0" value="5">
            </div>
            
            <button class="btn-save" onclick="saveSettings()">üíæ Save routine</button>
        </div>
    </div>

    <!-- Status Message -->
    <div class="status-message" id="status-message"></div>

    <script>
        let settings = {
            routineName: 'HIIT Routine',
            workTime: 25,
            restTime: 25,
            rounds: 8,
            roundRestTime: 25,
            preparationTime: 5
        };
        
        let currentPhase = 'idle';
        let currentRound = 0;
        let timeLeft = 0;
        let totalTime = 0;
        let isRunning = false;
        let intervalId = null;
        let totalSeconds = 0;
        let wakeLock = null;
        
        const circumference = 2 * Math.PI * 130;
        
        loadSettings();
        
        function loadSettings() {
            fetch('/api/settings')
                .then(r => r.json())
                .then(data => {
                    settings = data;
                    document.getElementById('routine-name').value = settings.routineName || 'HIIT Routine';
                    document.getElementById('workTime').value = settings.workTime;
                    document.getElementById('restTime').value = settings.restTime;
                    document.getElementById('rounds').value = settings.rounds;
                    document.getElementById('roundRestTime').value = settings.roundRestTime || 25;
                    document.getElementById('preparationTime').value = settings.preparationTime;
                    updateDisplay();
                })
                .catch(err => console.error('Fehler beim Laden:', err));
        }
        
        function saveSettings() {
            settings.routineName = document.getElementById('routine-name').value;
            settings.workTime = parseInt(document.getElementById('workTime').value);
            settings.restTime = parseInt(document.getElementById('restTime').value);
            settings.rounds = parseInt(document.getElementById('rounds').value);
            settings.roundRestTime = parseInt(document.getElementById('roundRestTime').value);
            settings.preparationTime = parseInt(document.getElementById('preparationTime').value);
            
            fetch('/api/settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(settings)
            })
            .then(r => r.json())
            .then(() => {
                showStatus('Einstellungen gespeichert! ‚úÖ');
                closeSettings();
                resetTimer();
            })
            .catch(err => {
                showStatus('Fehler beim Speichern ‚ùå');
                console.error(err);
            });
        }
        
        function showStatus(message) {
            const status = document.getElementById('status-message');
            status.textContent = message;
            status.classList.add('show');
            setTimeout(() => {
                status.classList.remove('show');
            }, 2000);
        }
        
        function toggleTimer() {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }
        
        function startTimer() {
            if (currentPhase === 'idle') {
                currentPhase = 'prepare';
                currentRound = 0;
                timeLeft = settings.preparationTime;
                totalSeconds = 0;
            }
            
            isRunning = true;
            document.getElementById('start-icon').textContent = '‚è∏';
            document.getElementById('start-text').textContent = 'Pause';
            intervalId = setInterval(tick, 1000);
            
            // Wake Lock aktivieren (verhindert Screen-Timeout)
            requestWakeLock();
            
            updateDisplay();
        }
        
        function pauseTimer() {
            isRunning = false;
            document.getElementById('start-icon').textContent = '‚ñ∂';
            document.getElementById('start-text').textContent = 'Start';
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            
            // Wake Lock deaktivieren
            releaseWakeLock();
        }
        
        function resetTimer() {
            pauseTimer();
            currentPhase = 'idle';
            currentRound = 0;
            timeLeft = 0;
            totalSeconds = 0;
            document.getElementById('start-icon').textContent = '‚ñ∂';
            document.getElementById('start-text').textContent = 'Start';
            updateDisplay();
        }
        
        function tick() {
            timeLeft--;
            totalSeconds++;
            
            if (timeLeft <= 0) {
                nextPhase();
            }
            
            updateDisplay();
        }
        
        function nextPhase() {
            if (currentPhase === 'prepare') {
                currentPhase = 'work';
                currentRound = 1;
                timeLeft = settings.workTime;
                playBeep();
            } else if (currentPhase === 'work') {
                if (currentRound >= settings.rounds) {
                    pauseTimer();
                    currentPhase = 'idle';
                    showStatus('Training abgeschlossen! üéâ');
                    playBeep();
                    playBeep();
                    return;
                }
                currentPhase = 'rest';
                timeLeft = settings.restTime;
                playBeep();
            } else if (currentPhase === 'rest') {
                currentPhase = 'work';
                currentRound++;
                timeLeft = settings.workTime;
                playBeep();
            }
        }
        
        function updateDisplay() {
            const progressRing = document.getElementById('progress-ring');
            const timeDisplay = document.getElementById('timer-time');
            const roundDisplay = document.getElementById('round-display');
            const totalTimeDisplay = document.getElementById('total-time');
            
            // Ring color
            progressRing.className = 'timer-ring-progress';
            if (currentPhase === 'prepare') {
                progressRing.classList.add('prepare');
            } else if (currentPhase === 'work') {
                progressRing.classList.add('work');
            } else if (currentPhase === 'rest') {
                progressRing.classList.add('rest');
            }
            
            // Progress
            let maxTime = settings.workTime;
            if (currentPhase === 'prepare') maxTime = settings.preparationTime;
            else if (currentPhase === 'rest') maxTime = settings.restTime;
            
            const progress = maxTime > 0 ? (maxTime - timeLeft) / maxTime : 0;
            const offset = circumference - (progress * circumference);
            progressRing.style.strokeDashoffset = offset;
            
            // Time
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timeDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            // Round
            roundDisplay.textContent = `${currentRound}/${settings.rounds}`;
            
            // Total time
            const totalMin = Math.floor(totalSeconds / 60);
            const totalSec = totalSeconds % 60;
            totalTimeDisplay.textContent = `${String(totalMin).padStart(2, '0')}:${String(totalSec).padStart(2, '0')}`;
        }
        
        function openSettings() {
            document.getElementById('settings-panel').classList.add('active');
        }
        
        function closeSettings() {
            document.getElementById('settings-panel').classList.remove('active');
        }
        
        function toggleMenu() {
            showStatus('Men√º wird noch implementiert');
        }
        
        function playBeep() {
            // Besserer Beep-Ton f√ºr iPhone
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                const audioContext = new AudioContext();
                
                // Unlock Audio auf iOS (wichtig!)
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 880; // H√∂herer Ton, besser h√∂rbar
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0.5, audioContext.currentTime); // Lauter
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
                
                console.log('üîä Beep gespielt');
            } catch (err) {
                console.error('Audio Fehler:', err);
                // Fallback: Vibration auf Handys
                if (navigator.vibrate) {
                    navigator.vibrate(200);
                }
            }
        }
        
        // Wake Lock Funktionen
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('‚úÖ Bildschirm bleibt an');
                    
                    wakeLock.addEventListener('release', () => {
                        console.log('Wake Lock wurde freigegeben');
                    });
                } else {
                    console.log('‚ö†Ô∏è Wake Lock API nicht verf√ºgbar');
                }
            } catch (err) {
                console.error('Wake Lock Fehler:', err);
            }
        }
        
        function releaseWakeLock() {
            if (wakeLock !== null) {
                wakeLock.release()
                    .then(() => {
                        wakeLock = null;
                        console.log('Wake Lock deaktiviert');
                    });
            }
        }
        
        // Wake Lock bei Sichtbarkeitswechsel wiederherstellen
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });
        
        // Audio Context entsperren beim ersten User-Interaction (wichtig f√ºr iOS!)
        document.addEventListener('touchstart', function unlockAudio() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            const audioContext = new AudioContext();
            
            if (audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    console.log('üîä Audio entsperrt');
                });
            }
            
            // Event listener nur einmal ausf√ºhren
            document.removeEventListener('touchstart', unlockAudio);
        }, { once: true });
    </script>
</body>
</html>
