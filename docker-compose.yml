version: '3.8'

services:
  hiit-timer:
    build: 
      context: .
    ports:
      - "9012:9012"
    volumes:
      - hiit_data:/app/data
    restart: unless-stopped
    # Gib dem Container mehr Zeit zum Starten
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9012/api/routines"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
      
volumes:
  hiit_data:
